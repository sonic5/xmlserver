log4j.rootLogger=INFO,Console,File

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c:%L] - %m%n


log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.File=./logs/server.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c:%L] - %m%n


log4j.logger.logradius = INFO 

log4j.appender.radius=org.apache.log4j.DailyRollingFileAppender
log4j.appender.radius.File=./logs/xmlserver.log
log4j.appender.radius.layout=org.apache.log4j.PatternLayout
log4j.appender.radius.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c:%L] - %m%n
 